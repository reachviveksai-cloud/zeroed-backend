<form action="/submit-feedback" method="POST">
  <div>
    <label for="verificationName">Full Name:</label>
    <input type="text" id="verificationName" name="verificationName" required />
  </div>

  <div>
    <label for="verificationDesignation">Designation:</label>
    <input type="text" id="verificationDesignation" name="verificationDesignation" required />
  </div>

  <div>
    <label for="verificationFeedback">Feedback:</label>
    <textarea id="verificationFeedback" name="verificationFeedback" required></textarea>
  </div>

  <button type="submit">Submit</button>
</form>
